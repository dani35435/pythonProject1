{% extends "layout/base.html" %}
{% block content %}

{% if is_authenticated %}
<p>вы уже авторизированы <a href="{% url 'main:logout' %}">выйти</a></p>

{% else %}

<form method="post" action="{% url 'main:login' %}">
    {% csrf_token %}
    <p>{{ form.as_table }}</p>
    <input type="submit" value="войти">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endif %}
{% endblock %}
